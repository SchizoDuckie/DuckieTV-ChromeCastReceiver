<fieldset style='border:0px'>
    <div ng-if="!serie " style='margin: 0 auto; margin-top: 250px; text-align:center;'>
    <h2>DUCKIE TV</h2>

    <img class='image' src='img/icon128.png'>
    </div>

    <div ng-if="serie" style='float: left; width:60%;'>

      <h2>{{ serie.name }}</h2>
      <p class='overview'>{{ serie.overview }}</p>
     </div>

	  <div ng-if="episode" style=' text-align: center;'>
	     	<table class="table table-condensed light" style='margin-top: 20px; border: 1px solid #efefef; border-collapse:collapse;'>
	      	<tr><th colspan='2'><h2 style='white-space:nowrap'>{{ getEpisodeNumber(episode)}} - {{ episode.episodename }}</h2>
			</th></tr>
	         <tr>
	          <td colspan="2">
	            <div style='float:left; width: 300px; height:150px; background-size:contain; background-repeat:no-repeat; margin: 10px; ' lazy-background="{{episode.filename}}"></div>
	            {{episode.overview}}
	          </td>
	        </tr>
	        <tr>
	          <th>First aired</th>
	          <td>{{ getAirDate(episode) | date:'dd-MM-yyyy HH:mm:ss'}}</td>
	        </tr>
	        <tr>
	          <th>Rating</th>
	          <td>{{episode.rating}} ({{episode.ratingcount}} ratings)</td>
	        </tr>
	    </table>

     </div>

     <video ng-show="showVideo" id="vid" style='width:100%; height:100%; position: absolute; top:0px; left:0px; z-index:100;' />


     <div ng-if="serie" style='position:absolute; left:70%; top:0px;'>
     	<serie-details></serie-details>
     </div>

</fieldset>
